<ion-header>

  <ion-navbar color="terciary">
    <ion-title>{{ item?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
            <div *ngIf="item.image">
               <img style="width: 300px; height: 300px;" [src]="item.image">
            </div>
              </ion-item>

  <ion-item>
    <ion-label stacked>Nome do produto</ion-label>
    <ion-input [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <ion-item>
         <ion-label>Categoria</ion-label>
         <ion-select (ionChange)="setTiposValues(sCategoria)"[(ngModel)]="sCategoria">
             <ion-option [value]="sCategoria" *ngFor="let sCategoria of categorias">{{sCategoria.name}} </ion-option>
         </ion-select>
     </ion-item>
     <ion-item *ngIf="selectedTipos">
        <ion-label>Tipo</ion-label>
        <ion-select (ionChange)="setMarcaValues(sTipo)" [(ngModel)]="sTipo">
            <ion-option [value]="sTipo" *ngFor="let sTipo of selectedTipos">{{sTipo.name}}</ion-option>
        </ion-select>
     </ion-item>
     <ion-item *ngIf="selectedMarcas">
        <ion-label>Marca</ion-label>
        <ion-select [(ngModel)]="sMarca">
            <ion-option [value]="sMarca" *ngFor="let sMarca of selectedMarcas">{{sMarca.name}}</ion-option>
        </ion-select>
     </ion-item>

  <ion-item>
    <ion-label stacked>Preço unitário (R$)</ion-label>
    <ion-input type="number" [(ngModel)]="item.price"  placeholder="EX: 2.50(dois reais e 50 centavos)"></ion-input>
  </ion-item>



  <button ion-button block clear (click)="saveItem(item, user)">Atualizar</button>


</ion-content>
