<ion-header>

  <ion-navbar color="terciary">
    <ion-title>{{ item?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
            <div *ngIf="item.image">
               <img [src]="item.image">
            </div>
              </ion-item>

  <ion-item>
    <ion-label stacked>Nome do produto</ion-label>
    <ion-input [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Limite de quantidade (0 se não houver)</ion-label>
    <ion-input type="number" [(ngModel)]="item.quantity"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Preço unitário (R$)</ion-label>
    <ion-input type="number" [(ngModel)]="item.price"  placeholder="EX: 2.50(dois reais e 50 centavos)"></ion-input>
  </ion-item>



  <button ion-button block clear (click)="saveItem(item)">Atualizar</button>

  <button ion-button block clear color="danger"
  (click)="removeItem(item)">Deletar</button>

</ion-content>
