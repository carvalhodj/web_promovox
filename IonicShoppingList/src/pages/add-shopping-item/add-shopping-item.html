<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Adicionar oferta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app

      <button ion-button (click)="takePhoto()">Take Photo</button>

      Latest Picture:
      <img src="{{ urldownload }}" *ngIf="urldownload"/>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Nome do Produto</ion-label>
    <ion-input [(ngModel)]="nameProduct"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Limite de quantidade (0 se não houver)</ion-label>
    <ion-input type="number" [(ngModel)]="quantityProduct"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Preço unitário (R$)</ion-label>
    <ion-input type="number" [(ngModel)]="priceProduct"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addItem(item)">Confirmar</button>

</ion-content>
