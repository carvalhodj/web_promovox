<ion-header>

  <ion-navbar color="secondary">
    <ion-title>AddShoppingItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="item.quantity"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input type="number" [(ngModel)]="item.price"></ion-input>
  </ion-item>

  {{item | json}}

  <button ion-button block clear (click)="addItem(item)">Add</button>

</ion-content>
