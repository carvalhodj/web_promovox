<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Adicionar oferta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">
  <ion-card>
    <ion-card-content>
      <img style="width: 300px; height: 300px;" src="{{ base64Image }}" *ngIf="base64Image"/>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="takePhoto()">Tirar foto do Produto</button>

  <ion-item>
    <ion-label>Nome do Produto</ion-label>
    <ion-input [(ngModel)]="nameProduct"></ion-input>
  </ion-item>


  <ion-item>
         <ion-label>Categoria</ion-label>
         <ion-select (ionChange)="setTiposValues(sCategoria)"[(ngModel)]="sCategoria">
             <ion-option [value]="sCategoria" *ngFor="let sCategoria of categorias">{{sCategoria.name}} </ion-option>
         </ion-select>
     </ion-item>
     <ion-item *ngIf="selectedTipos">
        <ion-label>Tipo</ion-label>
        <ion-select (ionChange)="setMarcaValues(sTipo)" [(ngModel)]="sTipo">
            <ion-option [value]="sTipo" *ngFor="let sTipo of selectedTipos">{{sTipo.name}}</ion-option>
        </ion-select>
     </ion-item>
     <ion-item *ngIf="selectedMarcas">
        <ion-label>Marca</ion-label>
        <ion-select [(ngModel)]="sMarca">
            <ion-option [value]="sMarca" *ngFor="let sMarca of selectedMarcas">{{sMarca.name}}</ion-option>
        </ion-select>
     </ion-item>

  <ion-item>
    <ion-label>Preço unitário (R$)</ion-label>
    <ion-input type="number" [(ngModel)]="priceProduct"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addItem(item, user)">Confirmar</button>

</ion-content>
