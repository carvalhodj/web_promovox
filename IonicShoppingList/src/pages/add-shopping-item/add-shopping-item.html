<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Adicionar oferta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">
  <ion-card>
    <ion-card-content>
      <img style="width: 300px; height: 300px;" src="{{ base64Image }}" *ngIf="base64Image"/>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="takePhoto()">Tirar foto do Produto</button>

  <ion-item>
    <ion-label>Nome do Produto</ion-label>
    <ion-input [(ngModel)]="nameProduct"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Limite de quantidade (0 se não houver)</ion-label>
    <ion-input type="number" [(ngModel)]="quantityProduct"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Preço unitário (R$)</ion-label>
    <ion-input type="number" [(ngModel)]="priceProduct"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addItem(item, user)">Confirmar</button>

</ion-content>
