<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
      <ion-buttons end>
          <button navPush="AddShoppingItemPage" ion-button>
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Item
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail-push
    navPush="EditShoppingItemPage" [navParams]="{item: item}">

      <ion-thumbnail item-start>
        <img src="{{ item.image }}">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>Quantidade: {{ item.quantity }} â€¢ R$ {{ item.price }}</p>
    </ion-item>
  </ion-list>

  <ion-item>
<h2>email >>>>>>>>>{{ user.email }}</h2>
  </ion-item>
</ion-content>
