<ion-header>
  <ion-navbar color="primary">
    <ion-title>
        Olá {{ user }}
    </ion-title>
      <ion-buttons end>
          <button navPush="AddShoppingItemPage" [navParams]="{user: user}" ion-button>
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Lista geral de ofertas
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail-push
    navPush="ItemPage" [navParams]="{item: item, user: user}">


      <ion-thumbnail item-start>
        <img src="{{ item.image }}">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>Quantidade: {{ item.quantity }} • R$ {{ item.price }}</p>
    </ion-item>
  </ion-list>

</ion-content>
