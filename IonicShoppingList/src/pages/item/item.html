  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="terciary">
    <ion-title>{{ item?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
            <div *ngIf="item.image">
               <img style="width: 300px; height: 300px;" [src]="item.image">
            </div>
              </ion-item>

  <ion-item>
    <ion-label stacked>Nome do produto: {{item.name}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label stacked>Limite de quantidade: {{item.quantity}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label stacked>Preço unitário(R$): {{item.price}}</ion-label>
  </ion-item>

  <p *ngIf=" item.user != user">Publicado por: {{ item.user }}</p>


  <button ion-button block clear *ngIf=" item.user == user" navPush="EditShoppingItemPage"
  [navParams]="{item: item, user: user}">Editar Item</button>

  <button ion-button block clear *ngIf=" item.user == user" color="danger"
  (click)="removeItem(item, user)">Deletar Item</button>

</ion-content>
