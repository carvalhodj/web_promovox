<ion-content padding>
  <p style="text-align:center;"><img src='https://i.imgur.com/w3VXjnh.png' width="256" height="256"/></p>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <p style="text-align:center;"><button ion-button (click)="login(user)">Login</button>
  <button ion-button color="light" navPush="CadastroPage">Cadastro</button></p>
</ion-content>
